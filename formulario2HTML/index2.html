<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles/styles2.css">

</head>
<body class="bg-image">

<!-- Sección Registrar -->
<section class="screen-form">
    <form>
        <!-- Contenedor del Formulario -->

        <div class="bg-white form container">
            <div> 
        <!-- Contenedor del titulo -->

        <h1 class="header-titulo"> Registro </h1>        
            </div>

            <!-- Input para: Nombres -->
            <div class="input-container">
            <label for="nombres">Nombres</label>
            <input type="text" 
            id="nombres" placeholder="Ingresa tus nombres" />
            </div>

            <!-- Input para: Apellidos-->
            <div class="input-container">
            <label for="apellidos">Apellidos</label>
            <input type="text"
            id="apellidos" placeholder="Ingresa tus apellidos" />
            </div>
            
            <!-- Input para: Email-->
            <div class="input-container">
            <label for="email">Email</label>
            <input type="email"
            id="email" placeholder="Ingresa tu email" />
            </div>

            <!-- Input para: Teléfono-->
            <div class="input-container">
            <label for="telefono">Teléfono</label>
            <input type="number"
            id="telefono" placeholder="Ingresa tu teléfono" />

            <!-- Input para: Sexo -->
            <div class="input-container">
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" value="male"> Hombre
            <input type="radio" name="sexo" value="female"> Mujer
            </div>
            
            <div class="btn-login-container">
                <a href="../formularioHTML/index.html"  target="_blank" >Inicia sesión aquí</a>
              </div>

        </div>
    </form>
</section>  
</body>
</html>
